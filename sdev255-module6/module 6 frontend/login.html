<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Front End</title>

    <script defer src = "scripts/login.js"></script>
</head>
<body>
    <nav>
        <a href="/index.html">All Songs </a>
        <a href="/add_song.html">Add </a>
        <a href="/delete.html">Delete Song</a>

        <button id="logout" style="float: right;">Logout</button>
        <p>Not registered? <a href="/register.html">Click here to register</a></p>
    </nav>
    <form id="login" autocomplete="off">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="text" id="password">
        </div>
        <button id="loginBtn" type="button">Login</button>
        <p id="errorMsg"></p>

        <button id="statusBtn">Display Status</button>
        <ul>
            <div id ="statusContainer"></div>
        </ul>
    </form>
</body>
</html>
