<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Front End</title>
    <script src ="scripts/edit.js"></script>
    <script defer src = "scripts/auth.js"></script>
    <script defer src = "scripts/init.js"></script>
</head>
<body>
     <nav>
        <a href="/index.html">All Songs </a>
        <a href="/add_song.html">Add </a>
        <a href="/delete.html">Delete Song</a>

        <button id="logout" style="float: right;">Logout</button>
        <p>Not registered? <a href="/register.html">Click here to register</a></p>
    </nav>
   <form>
     <div>
            <label for="songID">ID:</label>
            <input type="text" id="songID">
    </div>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title">
        </div>
        <div>
            <label for="artist">Artist:</label>
            <input type="text" id="artist">
        </div>
        <div>
            <label for="released">Released:</label>
            <input type="date" id="released">
        </div>
        <div>
            <label for="popularity">Popularity:</label>
            <input type="number" min="1" max="10" id="popularity">
        </div>
        <div>
            <label for="genre">Genre:</label>
            <input type="text" id="genre">
        </div>
        <div>
            <input type="button" id="UpdateBtn" value="UpdateSong">
        </div>
    </form>
</body>
</html>
